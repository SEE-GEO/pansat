[opera_maximum_reflectivity]
type = properties
name = MAXIMUM_REFLECTIVITY

[x_grid]
type = dimension

[y_grid]
type = dimension

[latitude]
type = coordinate
name = what
description = Latitude of  gridpoints.
unit = degree
callback = get_latitude_grid
dimensions = ["latitude_grid", "longitude_grid"]

[longitude]
type = coordinate
name = what
description = Longitude of gridpoints.
unit = degree
callback = get_longitude_grid
dimensions = ["latitude_grid", "longitude_grid"]

[maximum_reflectivity]
type = variable
unit = mm/h
name = dataset1/data1/data
dimensions = ["latitude_grid", "longitude_grid"]

[quality_indicator]
type = variable
name = dataset2/data1/data
dimensions = ["latitude_grid", "longitude_grid"]