[1B-CPR]
type = properties
name = CPR
level = 1B
VERSION = r05
alias = l1b_cpr

granule_dimensions=["rays"]
granule_partitions = [18]

[rays]
type = dimension

[range_bins]
type = dimension

[latitude]
type = latitude_coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[longitude]
type = longitude_coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[received_echo_powers]
type = variable
name = ReceivedEchoPowers
unit = W
dimensions = ["rays", "bins"]
description = Echo Power is the calibrated range gate power in watts, made in-flight and averaged.
