[2B-GEOPROF]
type = properties
name = GEOPROF
level = 2B
VERSION = r05
granule_dimensions = ["rays"]
granule_partitions = [18]

[rays]
type = dimension
name = nray

[range_bins]
type = dimension
name = nbin

[latitude]
type = latitude_coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[longitude]
type = longitude_coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[time_since_start]
type = coordinate
name = Profile_time
unit = seconds
dimensions = ["rays"]

[height]
type = coordinate
name = Height
unit = meter
dimensions = ["rays", "bins"]

[time]
type = time_coordinate
name =
dimensions = ["rays"]
callback = _calculate_profile_time

[radar_reflectivity]
type = variable
name = Radar_Reflectivity
unit = dBZ
dimensions = ["rays", "bins"]
