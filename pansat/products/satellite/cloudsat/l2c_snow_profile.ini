[2C-SNOW-PROFILE]
type = properties
name = SNOW-PROFILE
level = 2C
VERSION = r05
granule_dimensions = ["rays"]
granule_partitions = [18]

[rays]
type = dimension

[range_bins]
type = dimension

[latitude]
type = latitude_coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[longitude]
type = longitude_coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[time]
type = time_coordinate
name =
dimensions = ["rays"]
callback = _calculate_profile_time

[surface_elevation]
type = coordinate
name = DEM_elevation
description = Surface elevation according to DEM
unit = meters
dimensions = ["rays"]

[bin_size]
type = variable
name = Vertical_binsize
description = The vertical extent of each range bin
dimensions = []

[surface_precip]
type = variable
name = snowfall_rate_sfc
unit = mm/h
dimensions = ["rays"]

[snow_water_content]
type = variable
name = snow_water_content
unit = g/m^3
dimensions = ["rays", "bins"]

[height]
type = coordinate
name = Height
unit = m
dimensions = ["rays", "bins"]
