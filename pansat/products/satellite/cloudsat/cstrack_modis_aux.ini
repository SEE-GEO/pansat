[CS-MODIS-AUX]
type = properties
product_name = CS-MODIS-AUX
version = V2-20
granule_dimensions=["rays"]
granule_partitions = [18]

[rays]
type = dimension

[latitude]
type = latitude_coordinate
name = MODIS_latitude
description = Latitude of matched MODIS pixels.
unit = degree
dimensions = ["modis_pixels", "rays"]

[longitude]
type = longitude_coordinate
name = MODIS_longitude
description = Longitude of matched MODIS pixels.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[time]
type = time_coordinate
name =
dimensions = ["rays"]
callback = _calculate_profile_time

[cloud_phase]
type = variable
name = Cloud_Phase_Optical_Properties
dimensions = ["modis_pixels", "rays"]

[cloud_water_path]
type = variable
name = Cloud_Water_path
dimensions = ["modis_pixels", "rays"]
