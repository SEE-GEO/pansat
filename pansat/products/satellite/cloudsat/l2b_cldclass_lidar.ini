[2B-CLDCLASS-LIDAR]
type = properties
name = CLDCLASS-LIDAR
level = 2B
VERSION = r05
granule_dimensions = ["rays"]
granule_partitions = [18]

[rays]
type = dimension

[range_bins]
type = dimension

[latitude]
type = latitude_coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[longitude]
type = longitude_coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[time]
type = time_coordinate
name =
dimensions = ["rays"]
callback = _calculate_profile_time

[cloud_layer_base]
type = variable
name = CloudLayerBase
unit = km
dimensions = ["rays", "layers"]

[cloud_layer_top]
type = variable
name = CloudLayerTop
unit = km
dimensions = ["rays", "layers"]

[cloud_phase]
type = variable
name = CloudPhase
dimensions = ["rays", "layers"]

[cloud_class]
type = variable
name = CloudLayerType
description = Integer describing the cloud class: 0: No cloud; 1: Cirrus; 2: Altostratus; 3: Altocumulus; 4: St; 5: Sc; 6: Cumulus; 7: Ns; 8: Deep Convection
dimensions = ["rays", "layers"]


[cloud_type_quality]
type = variable
name = CloudTypeQuality
dimensions = ["rays", "layers"]
description = Integer describing the classification quality: 0: Not confident; 1: Confident

[height]
type = coordinate
name = Height
unit = m
dimensions = ["rays", "bins"]

[surface_elevation]
type = coordinate
name = DEM_elevation
description = Surface elevation according to DEM
unit = meters
dimensions = ["rays"]
