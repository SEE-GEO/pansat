[2C-PRECIP-COLUMN]
type = properties
name = PRECIP-COLUMN
level = 2C
VERSION = r05
granule_dimensions = ["rays"]
granule_partitions = [18]

[rays]
type = dimension

[range_bins]
type = dimension

[latitude]
type = latitude_coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[longitude]
type = longitude_coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]
callback = _squeeze

[time]
type = time_coordinate
name =
dimensions = ["rays"]
callback = _calculate_profile_time

[surface_elevation]
type = coordinate
name = DEM_elevation
description = Surface elevation according to DEM
unit = meters
dimensions = ["rays"]

[precip_flag]
type = variable
name = Precip_flag
unit =
dimensions = ["rays"]
