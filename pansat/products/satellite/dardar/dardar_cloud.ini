[Dardar_Cloud]
type = properties
name = DARDAR_CLOUD

[rays]
type = dimension
name = fakeDim1

[range_bins]
type = dimension
name = fakeDim44

[start_end]
type = dimension
name = fakeDim32

[latitude]
type = coordinate
name = latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]

[longitude]
type = coordinate
name = longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]

[height]
type = coordinate
name = height
description = Elevation of range bin.
unit = m
dimensions = ["range_bins"]

[start_time]
type = coordinate
name = CALIOP_Profile_Time
unit = seconds
dimensions = ["rays", "start_end"]
description = The TAI timestamp for the first and last LIDAR shot averaged in the RADAR footprint. TAI is International Atomic Time: seconds since 00:00:00 Jan 1 1993.

[time]
type = attribute
name = time
unit = seconds
dimensions = []

[iwc]
type = variable
name = iwc
unit = kg m-3
dimensions = ["rays", "range_bins"]

[z]
type = variable
name = Z
unit = mm6 m-3
dimensions = ["rays", "range_bins"]
description = Radar reflectivity.