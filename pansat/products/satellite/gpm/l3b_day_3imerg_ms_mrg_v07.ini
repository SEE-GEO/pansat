[l3b_day_3imerg_ms_mrg_v07]
type = properties
level = 3B
platform = MS
sensor = MRG
algorithm = 3IMERG
version = 07
variant = DAY
alias = l3b_imerg_daily_final

[latitude]
type = coordinate
name = lat
dimensions = ["latitude"]

[longitude]
type = coordinate
name = lon
dimensions = ["longitude"]

[time]
type = coordinate
name = time
callback = _imerg_parse_time
dimensions = ["time"]

[surface_precipitation]
type = variable
name = precipitation
unit = mm/h
dimensions = ["time", "longitude", "latitude"]
