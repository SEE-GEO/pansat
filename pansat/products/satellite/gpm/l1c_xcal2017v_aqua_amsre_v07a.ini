[l1c_xcal2017v_aqua_amsre_v07a]
type = properties
level = 1C
platform = AQUA
sensor = AMSRE
algorithm = XCAL2017-V
version = 07A
variant =
alias = l1c_aqua_amsre
granule_dimensions = ["scans", "pixels_1"]
granule_partitions = [16]
granule_resolution = [3, 5]

[scans]
type = dimension

[pixels]
type = dimension

[channels_s1]
