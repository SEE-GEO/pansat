[l2a_v9_gpm_dpr_v07c]
type = properties
level = 2A
platform = GPM
sensor = DPR
algorithm = V9-20240130
version = 07C
variant =
alias = l2a_gpm_dpr

granule_dimensions=["scans", "rays"]
granule_partitions=[18]


[scans]
type = dimension

[rays]
type = dimension

[latitude]
type = latitude_coordinate
dimensions = ["scans", "rays"]
name = FS/Latitude

[longitude]
type = longitude_coordinate
dimensions = ["scans", "rays"]
name = FS/Longitude

[precip_rate]
type = variable
name = FS/SLV/precipRate
dimensions = ["scans", "rays", "bins"]

[surface_precip]
type = variable
name = FS/SLV/precipRateESurface
dimensions = ["scans", "rays"]

[reflectivity]
type = variable
name = FS/SLV/zFactorFinal
dimensions = ["scans", "rays", "bins", "frequencies"]
description = Attenuation corrected reflectivity.

[precip_type]
type = variable
name = FS/CSF/typePrecip
dimensions = ["scans", "rays"]

[precip_type_quality]
type = variable
name = FS/CSF/qualityTypePrecip
dimensions = ["scans", "rays"]

[height]
type = variable
name = FS/PRE/height
dimensions = ["scans", "rays", "bins"]
description = Height of the radar bins.

[path_attenuation]
type = variable
name = FS/SRT/pathAtten
dimensions = ["scans", "rays", "frequencies"]
description = Path attenuation from SRT method.

[freezing_level]
type = variable
name = FS/VER/heightZeroDeg
dimensions = ["scans", "rays"]
description = Height of the freezing level.

[scan_time]
type = time_coordinate
name = FS/ScanTime
callback = _extract_scantime
dimensions = ["scans"]
