[l1c_noaa19_mhs]
type = properties
level = 1C
platform = NOAA18
sensor = MHS
name =
version = 05
variant = 

[scans]
type = dimension

[pixels]
type = dimension

[channels]
type = dimension

[tbs]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "channels"]

[latitude]
type = coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude]
type = coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[incidence_angle]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels"]

[scan_time]
type = variable
name = S1/ScanTime
dimensions = ["scans"]
callback = _gpm_l1c_parse_time