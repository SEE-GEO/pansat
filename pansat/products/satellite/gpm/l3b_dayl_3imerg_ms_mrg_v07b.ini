[l3b_dayl_3imerg_ms_mrg_v07]
type = properties
level = 3B
platform = MS
sensor = MRG
algorithm = 3IMERG
version = 07
variant = DAY-L
alias = l3b_imerg_daily_late

[latitude]
type = coordinate
name = Grid/lat
dimensions = ["latitude"]

[longitude]
type = coordinate
name = Grid/lon
dimensions = ["longitude"]

[time]
type = coordinate
name = Grid/time
callback = _imerg_parse_time
dimensions = ["time"]

[surface_precipitation]
type = variable
name = Grid/precipitationCal
unit = mm/h
dimensions = ["time", "longitude", "latitude"]
