[l1c_gpm_gmi_r]
type = properties
level = 1C
platform = GPM
sensor = GMI
name =
version = 05
variant = R

[scans]
type = dimension

[pixels]
type = dimension

[low_frequency_channels]
type = dimension

[high_frequency_channels]
type = dimension

[tbs_1]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "low_frequency_channels"]

[tbs_2]
type = variable
name = S2/Tc
dimensions = ["scans", "pixels", "high_frequency_channels"]

[latitude]
type = coordinate
name = S2/Latitude
dimensions = ["scans", "pixels"]

[longitude]
type = coordinate
name = S2/Longitude
dimensions = ["scans", "pixels"]

[scan_time]
type = variable
name = S1/ScanTime
callback = _extract_scantime
dimensions = ["scans"]
