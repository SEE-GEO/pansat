[l1c_xcal2016v_gcomw1_amsr2]
type = properties
level = 1C
platform = GCOMW1
sensor = AMSR2
algorithm = xcal2016-v
version = 07a
variant =
granule_dimensions = ["scans", "pixels"]
granule_partitions = [16, 2]

[scans]
type = dimension

[pixels]
type = dimension

[channels]
type = dimension

[tbs]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "channels"]

[latitude]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[incidence_angle]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
callback = _extract_scantime
dimensions = ["scans"]
