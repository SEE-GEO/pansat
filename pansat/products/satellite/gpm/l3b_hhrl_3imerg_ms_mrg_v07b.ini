[l3b_hhrl_3imerg_ms_mrg_07b]
type = properties
level = 3B
platform = MS
sensor = MRG
algorithm = 3IMERG
version = 07B
variant = HHR-L
alias = l3b_imerg_half_hourly_late

[latitude]
type = coordinate
name = Grid/lat
dimensions = ["latitude"] 

[longitude]
type = coordinate
name = Grid/lon
dimensions = ["longitude"] 

[time]
type = coordinate
name = Grid/time
callback = _imerg_parse_time
dimensions = ["time"] 

[surface_precipitation]
type = variable
name = Grid/precipitation
unit = mm/h
dimensions = ["time", "longitude", "latitude"]
