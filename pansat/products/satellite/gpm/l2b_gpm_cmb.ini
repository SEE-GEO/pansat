[l2b_gpm_cmb]
type = properties
level = 2B
platform = GPM
sensor = DPRGMI
name = DPRGMI
version = 07A
variant = KuGMI

[matched_scans]
type = dimension

[matched_pixels]
type = dimension

[latitude]
type = coordinate
name = KuGMI/Latitude
dimensions = ["matched_scans", "matched_pixels"]

[longitude]
type = coordinate
name = KuGMI/Longitude
dimensions = ["matched_scans", "matched_pixels"]

[surface_precipitation]
type = variable
name = KuGMI/estimSurfPrecipTotRate
unit = mm/h
dimensions = ["matched_scans", "matched_pixels"]

[scan_time]
type = variable
name = KuGMI/ScanTime
callback = _extract_scantime
dimensions = ["scans"]