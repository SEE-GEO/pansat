[l1c_xcal2021v_trmm_tmi_v07a]
type = properties
level = 1C
platform = TRMM
sensor = TMI
algorithm = XCAL2021-V
version = 07A
variant =
alias = l1c_trmm_tmi
granule_dimensions = ["scans", "pixels_s1"]
granule_partitions = [16]
granule_resolution = [3, 5]

[scans]
type = dimension

[pixels]
type = dimension

[channels_s1]
type = dimension

[tbs_s1]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels_s1", "channels_s1"]

[incidence_angle_s1]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels_s1", "angles_s1"]

[latitude_s1]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels_s1"]

[longitude_s1]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels_s1"]

[tbs_s2]
type = variable
name = S2/Tc
dimensions = ["scans", "pixels_s2", "channels_s2"]

[incidence_angle_s2]
type = variable
name = S2/incidenceAngle
dimensions = ["scans", "pixels_s2", "angles_s2"]

[latitude_s2]
type = latitude_coordinate
name = S2/Latitude
dimensions = ["scans", "pixels_s2"]

[longitude_s2]
type = longitude_coordinate
name = S2/Longitude
dimensions = ["scans", "pixels_s2"]

[tbs_s3]
type = variable
name = S3/Tc
dimensions = ["scans", "pixels_s3", "channels_s3"]

[incidence_angle_s3]
type = variable
name = S3/incidenceAngle
dimensions = ["scans", "pixels_s3", "angles_s3"]

[latitude_s3]
type = latitude_coordinate
name = S3/Latitude
dimensions = ["scans", "pixels_s3"]

[longitude_s3]
type = longitude_coordinate
name = S3/Longitude
dimensions = ["scans", "pixels_s3"]

[scan_time]
type = time_coordinate
name = S3/ScanTime
callback = _extract_scantime
dimensions = ["scans"]

[callback]
type = callback
callback = parse_l1c_header

[spacecraft_latitude]
type = variable
name = S1/SCstatus/SClatitude
dimensions = ["scans"]

[spacecraft_longitude]
type = variable
name = S1/SCstatus/SClongitude
dimensions = ["scans"]

[spacecraft_altitude]
type = variable
name = S1/SCstatus/SCaltitude
dimensions = ["scans"]
