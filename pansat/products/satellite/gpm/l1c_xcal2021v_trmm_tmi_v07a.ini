[l1c_xcal2021v_trmm_tmi_v07a]
type = properties
level = 1C
platform = TRMM
sensor = TMI
algorithm = XCAL2021-V
version = 07A
variant =
alias = l1c_trmm_tmi
granule_dimensions = ["scans", "pixels"]
granule_partitions = [16]
granule_resolution = [3, 5]

[scans]
type = dimension

[pixels]
type = dimension

[channels_s1]
type = dimension

[tbs_s1]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "channels_s1"]

[incidence_angle_s1]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels"]

[latitude_s1]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude_s1]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
callback = _extract_scantime
dimensions = ["scans"]

[freq_s1]
type = variable
name = S1/Tc
callback = parse_frequencies
dimensions = ["channels_s1"]

[offset_s1]
type = variable
name = S1/Tc
callback = parse_offsets
dimensions = ["channels_s1"]

[callback]
type = callback
callback = parse_l1c_header

[spacecraft_latitude]
type = variable
name = S1/SCstatus/SClatitude
dimensions = ["scans"]

[spacecraft_longitude]
type = variable
name = S1/SCstatus/SClongitude
dimensions = ["scans"]

[spacecraft_altitude]
type = variable
name = S1/SCstatus/SCaltitude
dimensions = ["scans"]
