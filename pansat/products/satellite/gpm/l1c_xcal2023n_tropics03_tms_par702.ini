[l1c_xcal2023n_tropics03_tms_par702]
type = properties
level = 1C
platform = F15
sensor = SSMI
algorithm = xcal2018-v
version = 07A
variant =
alias = l1c_tropics03_tms
granule_dimensions = ["scans", "pixels"]
granule_partitions = [16]
granule_resolution = [3, 4]

[scans]
type = dimension

[pixels]
type = dimension

[channels_s1]
type = dimension

[channels_s2]
type = dimension

[channels_s3]
type = dimension

[tbs_s1]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "channels_s1"]

[sun_glint_angle_s1]
type = variable
name = S1/sunGlintAngle
dimensions = ["scans", "pixels"]

[quality_s1]
type = variable
name = S1/Quality
dimensions = ["scans", "pixels"]

[incidence_angle_s1]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels"]

[incidence_angle_index]
type = variable
name = S1/incidenceAngleIndex
dimensions = ["scans"]

[latitude_s1]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude_s1]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[sun_local_time_s1]
type = coordinate
name = S1/sunLocalTime
dimensions = ["scans", "pixels"]

[freq_s1]
type = variable
name = S1/Tc
callback = parse_frequencies
dimensions = ["channels_1"]

[offset_s1]
type = variable
name = S1/Tc
callback = parse_offsets
dimensions = ["channels_1"]

[tbs_s2]
type = variable
name = S2/Tc
dimensions = ["scans", "pixels", "channels_s2"]

[incidence_angle_s2]
type = variable
name = S2/incidenceAngle
dimensions = ["scans", "pixels"]

[latitude_s2]
type = coordinate
name = S2/Latitude
dimensions = ["scans", "pixels"]

[longitude_s2]
type = coordinate
name = S2/Longitude
dimensions = ["scans", "pixels"]

[freq_s2]
type = variable
name = S2/Tc
callback = parse_frequencies
dimensions = ["channels_2"]

[offset_s2]
type = variable
name = S1/Tc
callback = parse_offsets
dimensions = ["channels_1"]

[tbs_s3]
type = variable
name = S3/Tc
dimensions = ["scans", "pixels", "channels_s3"]

[incidence_angle_s3]
type = variable
name = S3/incidenceAngle
dimensions = ["scans", "pixels"]

[latitude_s3]
type = coordinate
name = S3/Latitude
dimensions = ["scans", "pixels"]

[longitude_s3]
type = coordinate
name = S3/Longitude
dimensions = ["scans", "pixels"]

[freq_s3]
type = variable
name = S3/Tc
callback = parse_frequencies
dimensions = ["channels_3"]

[offset_s3]
type = variable
name = S1/Tc
callback = parse_offsets
dimensions = ["channels_1"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
dimensions = ["scans"]
callback = _extract_scantime

[spacecraft_latitude]
type = variable
name = S1/SCstatus/SClatitude
dimensions = ["scans"]

[spacecraft_longitude]
type = variable
name = S1/SCstatus/SClongitude
dimensions = ["scans"]

[spacecraft_altitude]
type = variable
name = S1/SCstatus/SCaltitude
dimensions = ["scans"]

[spacecraft_orientation]
type = variable
name = S1/SCstatus/SCorientation
dimensions = ["scans"]

[callback]
type = callback
callback = parse_l1c_header
