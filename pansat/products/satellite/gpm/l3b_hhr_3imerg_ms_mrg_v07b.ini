[l3b_hhr_3imerg_ms_mrg_07b]
type = properties
level = 3B
platform = MS
sensor = MRG
algorithm = 3IMERG
version = 07B
variant = hhr
alias = l3b_imerg_half_hourly_final
granule_dimensions = ["latitude", "longitude"]
granule_partitions = [1, 1]
granule_resolution = [2, 2]

[latitude]
type = latitude_coordinate
name = Grid/lat
dimensions = ["latitude"] 

[longitude]
type = longitude_coordinate
name = Grid/lon
dimensions = ["longitude"] 

[time]
type = time_coordinate
name = Grid/time
callback = _imerg_parse_time
dimensions = ["time"] 

[surface_precipitation]
type = variable
name = Grid/precipitation
unit = mm/h
dimensions = ["time", "longitude", "latitude"]
