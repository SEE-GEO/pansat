[gpm_2a_gprof]
type = properties
granule_dimensions = ["scans", "pixels"]
granule_partitions = [16]
granule_resolution = [3, 4]

[scans]
type = dimension

[pixels]
type = dimension

[latitude]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[surface_precipitation]
type = variable
name = S1/surfacePrecipitation
unit = mm / hr
dimensions = ["scans", "pixels"]

[probability_of_precipitation]
type = variable
name = S1/probabilityOfPrecip
dimensions = ["scans", "pixels"]

[precip_flag]
type = variable
name = S1/precipitationYesNoFlag
dimensions = ["scans", "pixels"]

[precipitation_1st_tertial]
type = variable
name = S1/precip1stTertial
dimensions = ["scans", "pixels"]

[precipitation_2nd_tertial]
type = variable
name = S1/precip2ndTertial
dimensions = ["scans", "pixels"]

[total_column_water_vapor_index]
type = variable
name = S1/totalColumnWaterVaporIndex
dimensions = ["scans", "pixels"]

[two_meter_temperature_index]
type = variable
name = S1/temp2mIndex
dimensions = ["scans", "pixels"]

[surface_type_index]
type = variable
name = S1/surfaceTypeIndex
dimensions = ["scans", "pixels"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
callback = _extract_scantime
dimensions = ["scans"]
