[l2a_v9_gpm_dpr_v07a]
type = properties
level = 2A
platform = GPM
sensor = DPR
algorithm = V9-20211125
version = 07a
variant =
alias = l2a_gpm_dpr

granule_dimensions=["scans", "rays_ns"]
granule_partitions=[18]


[scans]
type = dimension

[rays_ns]
type = dimension

[rays_ms]
type = dimension

[rays_hs]
type = dimension

[bins]
type = dimension

[bins_hs]
type = dimension

[latitude_ns]
type = latitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Latitude

[longitude_ns]
type = longitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Longitude

[latitude_ms]
type = latitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Latitude

[longitude_ms]
type = longitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Longitude

[latitude_hs]
type = latitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Latitude

[longitude_hs]
type = longitude_coordinate
dimensions = ["scans", "rays_ns"]
name = FS/Longitude

[precip_rate_ns]
type = variable
name = FS/SLV/precipRate
dimensions = ["scans", "rays_ns", "bins"]

[reflectivity]
type = variable
name = FS/SLV/zFactorFinal
dimensions = ["scans", "rays_ns", "bins", "frequencies"]
description = Attenuation corrected reflectivity

[height]
type = variable
name = FS/PRE/height
dimensions = ["scans", "rays_ns", "bins"]
description = Height of the radar bins.

[scan_time]
type = time_coordinate
name = FS/ScanTime
callback = _extract_scantime
dimensions = ["scans"]
