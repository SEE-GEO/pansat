[l1c_xcal2016_metopb_mhs]
type = properties
level = 1C
platform = METOPB
sensor = MHS
algorithm = XCAL2016-V
version = 07A
variant =
alias = l1c_metopb_mhs
granule_dimensions=["scans", "pixels"]
granule_partitions=[18]

[scans]
type = dimension

[pixels]
type = dimension

[channels]
type = dimension

[tbs]
type = variable
name = S1/Tc
dimensions = ["scans", "pixels", "channels"]

[latitude]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans", "pixels"]

[longitude]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans", "pixels"]

[incidence_angle]
type = variable
name = S1/incidenceAngle
dimensions = ["scans", "pixels"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
dimensions = ["scans"]
callback = _extract_scantime

[callback]
type = callback
callback = parse_l1c_header

[spacecraft_latitude]
type = variable
name = S1/SCstatus/SClatitude
dimensions = ["scans"]

[spacecraft_longitude]
type = variable
name = S1/SCstatus/SClongitude
dimensions = ["scans"]

[spacecraft_altitude]
type = variable
name = S1/SCstatus/SCaltitude
dimensions = ["scans"]
