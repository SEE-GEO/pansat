[l1c_xcal2018v_f15_ssmi_v07a]
type = properties
level = 1C
platform = F15
sensor = SSMI
algorithm = XCAL2018-V
version = 07A
variant =
alias = l1c_f15_ssmi
granule_dimensions = ["scans_s1", "pixels_s1"]
granule_partitions = [16]
granule_resolution = [3, 5]

[scans]
type = dimension

[pixels_s1]
type = dimension

[channels_s1]
type = dimension

[pixels_s2]
type = dimension

[channels_s2]
type = dimension

[tbs_s1]
type = variable
name = S1/Tc
dimensions = ["scans_s1", "pixels_s1", "channels_s1"]

[latitude_s1]
type = latitude_coordinate
name = S1/Latitude
dimensions = ["scans_s1", "pixels_s1"]

[longitude_s1]
type = longitude_coordinate
name = S1/Longitude
dimensions = ["scans_s1", "pixels_s1"]

[incidence_angle_s1]
type = variable
name = S1/incidenceAngle
dimensions = ["scans_s1", "pixels_s1"]

[tbs_s2]
type = variable
name = S2/Tc
dimensions = ["scans_s2", "pixels_s2", "channels_s2"]

[latitude_s2]
type = coordinate
name = S2/Latitude
dimensions = ["scans_s2", "pixels_s2"]

[longitude_s2]
type = coordinate
name = S2/Longitude
dimensions = ["scans_s2", "pixels_s2"]

[incidence_angle_s2]
type = variable
name = S2/incidenceAngle
dimensions = ["scans_s2", "pixels_s2"]

[scan_time]
type = time_coordinate
name = S1/ScanTime
callback = _extract_scantime
dimensions = ["scans_s1"]

[spacecraft_latitude]
type = variable
name = S1/SCstatus/SClatitude
dimensions = ["scans_s1"]

[spacecraft_longitude]
type = variable
name = S1/SCstatus/SClongitude
dimensions = ["scans_s1"]

[spacecraft_altitude]
type = variable
name = S1/SCstatus/SCaltitude
dimensions = ["scans_s1"]
