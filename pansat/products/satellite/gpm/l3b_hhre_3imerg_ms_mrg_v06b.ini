[l3b_hhre_3imerg_ms_mrg_06b]
type = properties
level = 3B
platform = MS
sensor = MRG
algorithm = 3imerg
version = 06b
variant = hhre
alias = l3b_imerg_half_hourly_early


[latitude]
type = coordinate
name = Grid/lat
dimensions = ["latitude"] 

[longitude]
type = coordinate
name = Grid/lon
dimensions = ["longitude"] 

[time]
type = coordinate
name = Grid/time
callback = _imerg_parse_time
dimensions = ["time"] 

[surface_precipitation]
type = variable
name = Grid/precipitationCal
unit = mm/h
dimensions = ["time", "longitude", "latitude"]
