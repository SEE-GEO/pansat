[l3b_imerg_hourly]
type = properties
level = 3B
platform = MS
sensor = MRG
name =
version = 06
variant = HHR

[latitude]
type = coordinate
name = Grid/lat
dimensions = ["latitude"] 

[longitude]
type = coordinate
name = Grid/lon
dimensions = ["longitude"] 

[time]
type = coordinate
name = Grid/time
callback = _imerg_parse_time
dimensions = ["time"] 

[surface_precipitation]
type = variable
name = Grid/precipitationCal
unit = mm/h
dimensions = ["time", "longitude", "latitude"]