[l1b_gaasp_gcomw1_amsr2]
type = properties
alias = l1b_gcomw1_amsr2
granule_dimensions = ["scans", "pixels_s1"]
granule_partitions = [16]
granule_resolution = [3, 4]

[scans]
type = dimension

[pixels_s1]
type = dimension

[pixels_s2]
type = dimension

[pixels_s3]
type = dimension

[channels_s1]
type = dimension

[channels_s2]
type = dimension

[channels_s3]
type = dimension

[latitude_s1]
type = latitude_coordinate
name = Mean Latitude of Observation Point for 6-36
dimensions = ["scans", "pixels_s1"]

[longitude_s1]
type = longitude_coordinate
name = Mean Longitude of Observation Point for 6-36
dimensions = ["scans", "pixels_s1"]

[scan_time]
type = time_coordinate
name = Scan Time
dimensions = ["scans"]
callback = load_scan_time_amsr2

[tbs_s1]
type = variable
name =
dimensions = ["scans", "pixels_s1", "channels_s1"]
callback = load_tbs_low_res_amsr2

[latitude_s2]
type = latitude_coordinate
name = Latitude of Observation Point for 89A
dimensions = ["scans", "pixels_s2"]

[longitude_s2]
type = longitude_coordinate
name = Longitude of Observation Point for 89A
dimensions = ["scans", "pixels_s2"]

[tbs_s2]
type = variable
name =
dimensions = ["scans", "pixels_s2", "channels_s2"]
callback = load_tbs_89a_amsr2

[latitude_s3]
type = latitude_coordinate
name = Latitude of Observation Point for 89B
dimensions = ["scans", "pixels_s3"]

[longitude_s3]
type = longitude_coordinate
name = Longitude of Observation Point for 89B
dimensions = ["scans", "pixels_s3"]

[tbs_s3]
type = variable
name =
dimensions = ["scans", "pixels_s3", "channels_s3"]
callback = load_tbs_89b_amsr2

[sensor_latitude]
type = variable
name = Navigation Data
dimensions =  ["scans"]
callback = load_sensor_lat

[sensor_longitude]
type = variable
name = Navigation Data
dimensions = ["scans"]
callback = load_sensor_lon

[sensor_altitude]
type = variable
name = Navigation Data
dimensions = ["scans"]
callback = load_sensor_alt
